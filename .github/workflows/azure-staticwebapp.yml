name: Deploy to Azure

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Environment variables available to all jobs and steps in this workflow
env:
  AZURE_WEBAPP_NAME: "academy-certifier"
  AZURE_FUNCTIONAPP_NAME: "academy-certifier-api"  # set this to your application's name
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "."
  API_LOCATION: "src/backend/BlockchainCertificatesIssuer/BlockchainCertificatesIssuer"
  APP_LOCATION: "src/portals/blockchain-frontend" # location of your client code
  APP_ARTIFACT_LOCATION: "src/portals/blockchain-frontend/dist/apps/blockchain-frontend" # location of client code build output
  DOTNET_VERSION: '7.0.x'
  NODE_VERSION: '18'

permissions:
  contents: read

jobs:
  build_and_deploy_job:
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      contents: read # for actions/checkout to fetch code
      pull-requests: write # for Azure/static-web-apps-deploy to comment on PRs    
    if: (github.event_name == 'pull_request' && github.event.action == 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: npm install, build, and test
        run: |
          # Build and test the project, then
          # deploy to Azure Web App.
          npm install
          npm run build --if-present
        working-directory: ${{ env.APP_LOCATION }}

      - name: build function app
        run: |
          # Build and test the project, then
          # deploy to Azure Web App.
          dotnet build --configuration Release --output ./output
        working-directory: ${{ env.API_LOCATION }}     

      - name: 'Deploy Backedn to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: '${{ env.API_LOCATION }}/output'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: 'Deploy Frontend to Azure WebApp'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with: 
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.APP_ARTIFACT_LOCATION }}